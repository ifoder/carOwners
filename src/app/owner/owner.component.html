<h3>Владельцы автомобилей</h3>
<form>
  <div class="button-row">
    <button type="button" mat-stroked-button (click)="addButtonClicked()">
      <mat-icon>add</mat-icon>Добавить
    </button>
    <button
      type="button"
      mat-stroked-button
      color="primary"
      [disabled]="clickedRow.size == 0"
      (click)="reviewButtonClicked()"
    >
      <mat-icon>visibility</mat-icon>Просмотр
    </button>
    <button
      type="button"
      mat-stroked-button
      color="accent"
      [disabled]="clickedRow.size == 0"
      (click)="editButtonClicked()"
    >
      <mat-icon>edit</mat-icon>Редактировать
    </button>
    <button
      type="button"
      mat-stroked-button
      color="warn"
      [disabled]="clickedRow.size == 0"
      (click)="deleteButtonClicked()"
    >
      <mat-icon>delete</mat-icon>Удалить
    </button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Фамилия</th>
      <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
    </ng-container>

    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>Имя</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
    </ng-container>

    <!-- middleName Column -->
    <ng-container matColumnDef="middleName">
      <th mat-header-cell *matHeaderCellDef>Отчество</th>
      <td mat-cell *matCellDef="let element">{{ element.middleName }}</td>
    </ng-container>

    <!-- middleName Column -->
    <ng-container matColumnDef="cars">
      <th mat-header-cell *matHeaderCellDef>Количество автомобилей</th>
      <td mat-cell *matCellDef="let element">{{ element.cars.length }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="clickedRow.clear(); clickedRow.add(row)"
      [class.demo-row-is-clicked]="clickedRow.has(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</form>
<mat-spinner id="loading"></mat-spinner>
